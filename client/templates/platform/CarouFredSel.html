
<div id="caroufredsel-{{= cio.name}}">

    <div id="wrapper" style="width: {{= cio.width}}px;height: {{= cio.height}}px;margin: -{{= (cio.height)/2}}px 0 0 -{{= (cio.width)/2+40}}px;position: absolute;left: 50%;top: 50%;">

</div>
