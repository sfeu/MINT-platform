
<div  id = 'radiobutton-{{= cio.name}}' class="draggable ui-widget-content displayed" style="position:fixed;z-index: {{= cio.layer}};left: {{= cio.x}}px;padding-top:{{= cio.height/2}}px; top: {{= cio.y}}px; width:{{= cio.width}}px; height:{{= cio.height}}px;text-align: center;border:0px;">

    <input id="input-{{= cio.name}}" type="radio" class="big"  value=" {{= aio.text}}"  />
    {{= aio.text}}
  </div>
</div>
