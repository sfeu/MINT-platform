<div id="polaroid-{{= cio.name}}" style="left:{{= cio.x}}px;top:{{= cio.y}}px;width:{{= cio.width}}px;height:{{= cio.height}}px"  class="zoomProps">
    <div class="polaroid">
        <img src="{{= cio.path}}" width="100" height="100" alt="" />
        <span>{{= cio.label}}</span>
    </div>
</div>
